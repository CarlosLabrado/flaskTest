<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petrolog Dyna</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<!--Plot container-->
<div id="container" style="min-width: 310px; height: 400px; max-width: 700px; margin: 0 auto"></div>

<h2> Stats </h2>


<div id="status">
    <form class="status-refresh-form" role="form">

        <button class="btn btn-lg btn-primary btn-block" type="button">Refresh</button>

    </form>
    <ul>
        <li>Well Status: {{status.well_status}}</li>
        <li>Automatic: {{status.automatic}}</li>
        <li>Percent Fillage: {{status.percent_fillage}}%</li>
        <li>Run Time: {{status.run_time}}%</li>
        <li>Strokes this Cycle: {{status.strokes_this}}</li>
        <li>Strokes last cycle: {{status.strokes_last}}</li>
    </ul>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<script src="/static/js/highcharts.js"></script>
<script src="static/js/script.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
